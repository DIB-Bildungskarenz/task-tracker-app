<h2>Neue Aufgabe hinzufügen</h2>
<form (ngSubmit)="onSubmit()">
    <div>
        <label for="title">Titel:</label>
        <input type="text" id="title" [(ngModel)]="task.title" name="title" required>
    </div>
    <div>
        <label for="description">Beschreibung:</label>
        <textarea id="description" [(ngModel)]="task.description" name="description"></textarea>
    </div>
    <button type="submit">Aufgabe hinzufügen</button>
</form>
<a routerLink="/">Zurück zur Aufgabenliste</a>
