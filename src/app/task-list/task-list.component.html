
  <h2>Aufgabenliste</h2>
<ul>
  <li *ngFor="let task of tasks">
    <h3>{{ task.title }}</h3>
    <p>{{ task.description }}</p>
    <button (click)="toggleCompleted(task)">
      {{ task.completed ? 'Markiere als unerledigt' : 'Markiere als erledigt' }}
    </button>
  </li>
</ul>
